{% extends 'Survey/base.html' %}

{% block content %}
<div id="section1" class="container-fluid bg-info" style="padding-top:100px;padding-bottom:100px">
    <div class='container'>
        <div class='row'>
            <div class='text-center col-sm-12'>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-dark btn-block">Przejdź do następnego etapu</button>
                </form>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{detail_form.as_p}}
                    {% if detail_form.as_p  %}
                    <button type="submit" class="btn btn-dark btn-block">Koniec</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
                

{% endblock %}
